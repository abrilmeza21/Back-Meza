<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="estilos.css" />
</head>
<body>
    <div class="inicio">
        <div class="container m-3 ">
            <div class="jumbotron jumbotron-fluid">
                    <form action="/api/products/" method="POST">
                        <div class="forminputs">
                            <div><label for="Title">Titulo <br></label><input name="title" type="text"></div>
                            <div><label for="Description">Descripcion <br></label><input name="description" type="text"></div>
                            <div><label for="Code">Codigo <br></label><input name="code" type="text"></div>
                            <div><label for="Price">$ Precio <br></label><input type="number" name="price"></div>
                            <div><label for="Stock"> stock <br></label><input type="number" name="stock"></div>
                            <div><label for="Category"> Categoria <br></label><input type="text" name="category" id="category">
                            <div><label for="Thumbnail">Imagen link <br></label><input type="text" name="thumbnail"></div>
                            <button class="btn">Enviar</button>
                        </div>
                    </form>
            </div>
        </div>
    </div>
</body>
</html>
